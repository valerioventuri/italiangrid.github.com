---
layout: default
---

{% assign author = site.authors[page.author] %}

<div id="post">
	
	<div class="media">
		<img class="media-object pull-left" src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=80">
		<div class="media-body">
			<h4 class="media-heading">{{ author.display_name }}</h4>
		</div>
	</div>

	<h1>{{ page.title }}</h1>

	<p>{{ page.date | date_to_string}}</p>
	
	{{ content }}

</div>
