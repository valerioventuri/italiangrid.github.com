---
layout: default
title: italiangrid blog
---

<div>
  
	{% for post in site.posts %}

		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<h3>{{ site.authors[post.author].display_name }}</h3>
		<p>{{ post.date | date_to_string}}
		<p>{{ post.content | truncate: 1000 }}</p>
		<p><a id="more" href="{{ post.url }}">Read More &raquo;</a></p>
	
	{% endfor %}

</div>
